<!doctype html>
{% load static %}
<html lang="en">

<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="keywords" content="To-Do List, Task, Todo, App" />
<meta name="description" content="To-Do List Task Organizer and Manager." />
<meta name="author" content="Sackey Ezekiel Etrue" />

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Tailwind CSS (for development) -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
<!-- Custom CSS -->
<link rel="stylesheet" href="{% static 'css/style.css' %}" />
<!-- Favicon -->
<link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-png" />


<title>{% block title %}To-Do List | Task Organizer{% endblock %}</title>

</head>

<body>
    <!-- header starts -->
    <header class="header" data-header>
        <div class="container">
            <a href="#" class="logo">
                <img src="{% static 'images/logo.png' %}" width="64" height="24" alt="djoezeke | logo" />
            </a>

            <nav class="navbar" data-navbar>
                <div class="navbar-top">
                    <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
                        <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
                    </button>
                </div>

                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a class="navbar-link" href="{% url 'tasks:home' %}">Home</a>
                    </li>
                    <li class="navbar-item">
                        <a class="navbar-link" href="{% url 'tasks:all_list' %}">List</a>
                    </li>
                    <li class="navbar-item">
                        <a class="navbar-link" href="{% url 'tasks:all_task' %}">Tasks</a>
                    </li>
                    <li class="navbar-item">
                        <a class="navbar-link" href="{% url 'tasks:home' %}">About</a>
                    </li>
                </ul>

                <ul class="social-list">
                    <li>
                        <a href="https://twitter.com/djoezeke/" class="social-link">
                            <ion-icon name="logo-twitter"></ion-icon>
                        </a>
                    </li>

                    <li>
                        <a href="https://facebook.com/djoezeke/" class="social-link">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </a>
                    </li>

                    <li>
                        <a href="https://linkedin.com/in/djoezeke/" class="social-link">
                            <ion-icon name="logo-linkedin"></ion-icon>
                        </a>
                    </li>

                    <li>
                        <a href="https://instagram.com/djoezeke/" class="social-link">
                            <ion-icon name="logo-instagram"></ion-icon>
                        </a>
                    </li>

                    <li>
                        <a href="https://youtube.com/djoezeke/" class="social-link">
                            <ion-icon name="logo-youtube"></ion-icon>
                        </a>
                    </li>

                    <li>
                        <a href="https://github.com/djoezeke/TodoList" class="social-link">
                            <ion-icon name="logo-github"></ion-icon>
                        </a>
                    </li>
                </ul>
            </nav>

            <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
                <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
            </button>

            <div class="overlay" data-nav-toggler data-overlay></div>
        </div>
    </header>
    <!-- header ends -->

    <!-- main ends -->
    <main>
        <div class="container main">
            <h2 class="h1 section-title text-center">To-Do List</h2>
            {% block content %}

            {% endblock %}
        </div>
    </main>
    <!-- main ends -->

    <!-- footer start -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p class="copyright text-center">
                    &copy; Sackey Ezekiel Etrue | <a href="https://github.com/djoezeke/TodoList"
                        class="copyright-link ">To-Do
                        List</a> 2025. Published by
                    <a href="https://github.com/djoezeke" class="copyright-link hover:underline">djoezeke</a>.
                </p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="{% static 'js/script.js' %}"></script>

</body>

</html>
