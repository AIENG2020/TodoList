{% extends 'base.html' %}

{% block title %}To-Do List | Task Organizer{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white d-flex align-items-center">
                    <i class="fas fa-list-check fa-lg me-2"></i>
                    <h4 class="mb-0">Quick Add &amp; Tasks</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="#">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <input type="text" name="new" class="form-control" placeholder="Add new task...">
                            <button name="add" value="add" type="submit" class="btn btn-success">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <ul class="list-group mb-3">
                            {% for task in ls.task_set.all %}
                            <li class="list-group-item d-flex align-items-center justify-content-between">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="c{{task.id}}" value="clicked"
                                        id="taskCheck{{task.id}}" {% if task.complete %} checked {% endif %}>
                                    <label class="form-check-label ms-2" for="taskCheck{{task.id}}">
                                        {% if task.complete %}<s>{{task.text}}</s>{% else %}{{task.text}}{% endif %}
                                    </label>
                                </div>
                                <input type="text" name="text{{task.id}}" value="{{task.text}}"
                                    class="form-control w-50 ms-2">
                            </li>
                            {% endfor %}
                        </ul>
                        <div class="d-flex justify-content-end">
                            <button name="save" value="save" type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
