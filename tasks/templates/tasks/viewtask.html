{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container py-5">
    <div class="row mb-4 align-items-center">
        <div class="col-md-12">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white d-flex align-items-center">
                    <i class="fas fa-list fa-lg me-2"></i>
                    <h2 class="fw-bold text-center"><i class="text-primary"></i>{{ tasks.title }}</h2>
                </div>
                <div class="col-md-12">
                    <h5 class="fw-bold mb-2"><i class="fas fa-thumbtack text-info me-2"></i>{{ tasks.title }}</h5>
                    <p class="mb-1"><i class="fas fa-align-left me-1"></i> Description: {{ tasks.description }}</p>
                    <p class="mb-1"><i class="far fa-calendar-alt me-1"></i> Created: {{ tasks.created }}</p>
                    <p class="mb-1">
                        <i class="fas fa-check me-1"></i> Completed:
                        {% if tasks.completed %}
                        <span class="badge bg-success"><i class="fas fa-check-circle"></i> Yes</span>
                        {% else %}
                        <span class="badge bg-secondary"><i class="fas fa-times-circle"></i> No</span>
                        {% endif %}
                    </p>
                    <div class="mt-3 col-md-12 text-end">
                        <a href="{% url 'tasks:update_task' tasks.id %}" class="btn btn-outline-primary me-2">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <a href="{% url 'tasks:delete_task' tasks.id %}" class="btn btn-outline-danger me-2"
                            onclick="return confirm('Delete this task?');">
                            <i class="fas fa-trash-alt"></i> Delete
                        </a>
                        <a href="{% url 'tasks:view_list' tasks.list.id %}" class="btn btn-link">
                            <i class="fas fa-arrow-left"></i> Back to List
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
